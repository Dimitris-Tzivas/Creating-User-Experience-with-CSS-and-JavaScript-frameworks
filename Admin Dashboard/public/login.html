<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
      integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="login-form">
          <!--Form with header-->
          <div class="card">
            <div class="card-body">
              <!--Header-->
              <div class="card-header primary">
                <h3><i class="bi bi-lock-fill"></i> Login:</h3>
              </div>

              <!--Body-->
              <div class="mt-2">
                <label for="form2">Email Address</label>
                <input
                  type="text"
                  id="form2"
                  class="form-control"
                  placeholder="Enter email address"
                  required
                />
              </div>

              <div class="mt-3">
                <label for="form4" class="d-flex justify-content-between forgot"
                  >Password<a href="./index.html">Forgot Password?</a></label
                >
                <input
                  type="password"
                  id="form4"
                  class="form-control"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="mt-2">
                <input type="checkbox" />
                <label for="">Remember me</label>
              </div>
              <div class="text-center">
                <button class="btn primary">Login</button>
              </div>
            </div>
            <!--Footer-->
            <div class="footer text-center">
              <button type="button" class="btn mt-2">
                <a href="./index.html"><i class="bi bi-google"> Google</i></a>
              </button>
            </div>
          </div>
          <!--/Form with header-->
        </div>
      </form>
    </div>

    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
